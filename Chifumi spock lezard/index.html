<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
    <body>
        <header>
            <h1>- Pierre Papier Ciseaux Lézard Spock -</h1>
        </header>
        <div class="score">
            <div id="joueur" class="badge">Joueur</div>
            <div id="ordi" class="badge">Ordinateur</div>
            <span id="score-joueur">0</span>:<span id="score-ordi">0</span>
        </div>

        <div class="resultat">
            <p>Bienvenue à toi !</p>
            <hr class="middlelign"/>
            <p class="resultatWin">Joueur</p>
        </div>

        <div class="choices">
            <div class="choice" id="c">
                <img src="img/ciseaux2.png" id="ci" alt="ciseaux">
            </div>
            <div class="choice" id="f">
                <img src="img/feuille2.png" id="fi" alt="feuille">
            </div>
            <div class="choice" id="p">
                <img src="img/pierre2.png"  id="pi" alt="pierre">
            </div>
            <div class="choice" id="s">
                <img src="img/spock2.png" id="si" alt="spock">
            </div>
            <div class="choice" id="l">
                <img src="img/lezard2.png" id="li" alt="lezard">
            </div>
        </div>

        <p id="action-message">Fait ton choix !</p>
        <script src="app.js"></script>

        <footer>
            <p>&copy; Crée par JasonD</p>
        </footer>
    </body>
</html>
